<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-9">
  <h2>Lists of Tasks</h2>
  <p></p>            
  <table class="table table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

      <tr class="info" *ngFor="let task of tasks" [ngSwitch]="task.status">
        <td>{{ task.id }}</td>
        <td>{{ task.name }}</td>
        
        <td *ngSwitchCase="'Pending'"><span class="label label-primary">{{ task.status }}</span></td>
        <td *ngSwitchCase="'Open'"><span class="label label-danger">{{ task.status }}</span></td>
        <td *ngSwitchCase="'Closed'"><span class="label label-success">{{ task.status }}</span></td>
        <td *ngSwitchCase="'In-Progress'"><span class="label label-warning">{{ task.status }}</span></td>
        <td *ngSwitchDefault class="text-warning">{{ task.status }} </td>
        <td>
            <div class="btn-group btn-group-sm">
                <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
                  <span class="glyphicon glyphicon-info-sign"></span>
                </a>
                <a [routerLink]="['/edit', task.id]" class="btn btn-primary">
                  <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a class="btn btn-warning" (click)="onDelete(task.id)">
                  <span class="glyphicon glyphicon-trash"></span>
                </a>
              </div>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
</div>
